machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker --version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull jasonkuhrt/continuous:latest || echo "No latest tag, probably because this is the first image build ever."
    - docker build --rm=false --tag jasonkuhrt/continuous:from-circle-$CIRCLE_SHA1 .
    - docker tag jasonkuhrt/continuous:from-circle-$CIRCLE_SHA1 jasonkuhrt/continuous:latest
test:
  override:
    - docker run jasonkuhrt/continuous:from-circle-$CIRCLE_SHA1 npm run test
deployment:
  hub:
    branch: master
    commands:
      - docker push jasonkuhrt/continuous:latest
      - docker push jasonkuhrt/continuous:from-circle-$CIRCLE_SHA1
